<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>

    <div class="container">
        <form>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xm-2">
                            <img id="icon" style="height: 30px" src="images/f148.png">
                        </div>
                        <div class="col-xm-10">
                            <!--<div class="page-header" style="right: 20px;font-family: Impact, Charcoal, sans-serif;">Fortune Cookie</div>-->
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row justify-content-between">
                        <div class="col-xm-9">Hide my footprint on <strong id="siteurl">this site</strong></div>
                        <div class="col-xm-3">
                    <!--<button type="button" class="btn float-right" id="blacklistBtn">""</button>-->
                            <div class="custom-control custom-switch float-right">
                                <input type="checkbox" class="custom-control-input" id="blacklistBtn">
                                <label class="custom-control-label" for="blacklistBtn"></label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row justify-content-between">
                        <div class="col-xm-9">Start Incognito mode</div>
                        <div class="col-xm-3">
                            <div class="custom-control custom-switch pull-right">
                                <input type="checkbox" class="custom-control-input" id="switch2">
                                <label class="custom-control-label" for="switch2"></label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row justify-content-between">
                        <button type="button" class="btn btn-outline-success float-right" id="saveBtn">Save</button>
                    </div>
                </li>
                

            </ul>
        </form>
    </div>

<!--Cookie manager has been protecting your privacy since -->
</body>
</html>
