<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<div class="container" id="container">

    <div class="row no-gutters" id="row-1">
        <div class="col-1"></div>
        <div class="col-1">
            <img src="images/icon48.png" id="product-icon" alt="">
        </div>
        <div class="col-8">
            <span id="product-header">cookie manager</span>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-small hidden-button" id="settings">
                <img src="images/settings.png" id="settings-img" alt="">
            </button>
        </div>
    </div>

    <div class="row no-gutters" id="row-2">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="large-cookie-container">
                <img src="images/cookie4.png" id="large-cookie-4" alt="">
                <img src="images/cookie3.png" id="large-cookie-3" alt="">
                <img src="images/cookie2.png" id="large-cookie-2" alt="">
                <img src="images/cookie1.png" id="large-cookie-1" alt="">
            </div>
        </div>
    </div>

    <div class="row no-gutters" id="row-3">
        <div class="col-4"></div>
        <div class="col-4">
            <button type="button" class="btn" id="btn-block-site">block site</button>
        </div>
    </div>

    <div class="row no-gutters" id="row-4">
        <div class="col-12 text-centered">
            <span id="block-site-hint">Never store my browse histories from this site</span>
        </div>
    </div>

    <div class="row no-gutters" id="row-5">
        <div class="col-12 text-centered">
            <img id="favicon-img" alt="">
            <span id="block-site-url">example.url.com</span>
        </div>
    </div>

    <div class="row no-gutters" id="row-6">
        <div class="col-1"></div>
        <div class="col-4">
            <span id="incognito-label">incognito mode</span>
        </div>
        <div class="col-2">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="incognito-switch">
                <label class="custom-control-label" for="incognito-switch"></label>
            </div>
        </div>
    </div>

    <div class="row" id="foot-space"></div>

</div>

<!--Cookie manager has been protecting your privacy since -->
</body>
</html>
