<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="libs/semantic.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/semantic.min.js"></script>
    <script src="js/popup.js"></script>
    <title></title>
</head>
<body>

<div id="header-container">
    <h1 class="ui header" id="header">
        <img class="ui image" src="./assets/images/icon-on.png" id="header-image">
        <div class="content">
            Alora
        </div>
    </h1>
</div>

<div id="text-1-container">
    <span id="text-1"></span>
</div>

<div id="text-2-container">
    <img src="./assets/images/icon-128.png" id="favicon-img" alt="">
    <span id="block-site-url">test.url.com</span>
</div>

<div id="switch-container">
    <div class="ui fitted toggle checkbox" id="block-switch">
        <input type="checkbox">
        <label></label>
        <span id="switch-text-off">OFF</span>
        <span id="switch-text-on">ON</span>
    </div>
</div>

<div id="text-3-container">
    <div>
        <i class="info circle icon"></i>
    </div>
    <div>
        <span id="text-3"></span>
    </div>
</div>

</body>
</html>
